{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>body{overflow: hidden; /* Убираем скролл */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f7fc; /* Цвет фона страницы */}</style>
{% endblock css %}

{% block content %}
    <section class="login_part padding_top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Hi! Please, Write your data!</h3>
                            <form class="row contact_form" action="{% url 'user:checkout' %}" method="post" novalidate="novalidate">
                                {% csrf_token %}

                                <!-- Row 1 -->
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                                </div>
                                
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
                                </div>

                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                </div>

                                <div class="col-md-6 form-group p_star">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>

                                <!-- Row 2: Phone and Country in one row -->
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6 form-group p_star">
                                    <select class="form-control" id="country" name="country">
                                        <option value="" disabled selected>Select Country</option>
                                        {% for country in countries %}
                                            <option value="{{ country.code }}">{{ country.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Address block -->
                                <div class="col-md-12 form-group p_star">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                                </div>

                                <!-- Password fields -->
                                <div class="col-md-6 form-group p_star">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>

                                <div class="col-md-6 form-group p_star">
                                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
                                </div>

                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3">
                                        CREATE ACCAUNT
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% block js %}
    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock js %}
